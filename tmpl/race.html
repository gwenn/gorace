<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <h1>Race</h1>
      <form id="race" action="/race/start" method="post" class="well">
        <div class="row-fluid">
          <div class="span4">
            <div class="row-fluid">
              <div class="span1">
                <button id="tick" class="btn"><i class="icon-cog"></i></button>
              </div>
              <div class="span3">
                <input type="text" id="start_time" name="start_time" value="{{.StartTime}}" class="input-small"/>
              </div>
            </div>
            <div class="row-fluid">
              <button type="submit" class="btn">Submit</button>&nbsp;<button type="reset" class="btn">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
  $(function() {
    $("#tick").click(function(){
      var now = new Date().toLocaleTimeString();
      $("#start_time").val(now);
      return false;
    });
  });
</script>
</body>
</html>
