<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Laps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <h1>Laps</h1>
      <form id="time_log" class="well">
        <div class="row-fluid">
          <div class="span4">
            <select class="input" id="teams" name="teams" multiple="multiple" size="15">
              {{range .}}<option value="{{.Id}}">[{{.Number}}] {{.Name | html}}</option>{{end}}
            </select>
          </div>
          <div class="span4">
            <div class="row-fluid">
              <div class="span1">
                <button id="tick" class="btn"><i class="icon-cog"></i></button>
              </div>
              <div class="span3">
                <input type="text" id="time" name="time" class="input-small"/>
              </div>
            </div>
            <div class="row-fluid">
              <button type="submit" class="btn">Submit</button>&nbsp;<button type="reset" class="btn">Reset</button>
            </div>
          </div>
          <div class="span4">
            <div class="row-fluid">
              <!-- Times' buffer -->
              <select id="times" size="10" class="input-small">
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table id="time_logs" class="table table-condensed table-bordered">
        <thead>
          <tr>
            <th class="span1"></th>
            <th>Number</th>
            <th>Name</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
  $(function() {
    $("#time_log").submit(function() {
      $.post("/timelogs/add", $(this).serialize(),
        function(timeLogs) {
          //$("#time_log").reset();
          var tbody = $("#time_logs tbody");
          $.each(timeLogs, function(i, timeLog) {
            var newRow = $("<tr/>");
            newRow.append(
              $('<td><i class="icon-edit"></i></td>'),
              $("<td/>").text(timeLog.Team.Number),
              $("<td/>").text(timeLog.Team.Name),
              $("<td/>").text(timeLog.Time)
              );
            tbody.prepend(newRow);
          });
          while (tbody.children("tr").length > 10) {
            tbody.find("tr:last").remove();
          }
        }
      ).error(function(e) {
        alert(e.responseText);
      });
      return false;
    });
    $("#tick").click(function(){
      var now = new Date().toLocaleTimeString();
      $("#time").val(now);
      var times = $("#times");
      times.prepend($("<option></option>")
         .attr("value",now)
         .text(now));
      times.val(now);
      if (times.children("option").length > 10) {
        times.find("option:last").remove();
      }
      return false;
    });
    $("#times").on("change", function(){
      var time = $(this).val();
      $("#time").val(time);
    });
  });
</script>
</body>
</html>
