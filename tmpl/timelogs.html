<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Time logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/race.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
</head>
<body>
{{template "navbar.html"}}
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <h1>Time logs</h1>
      <table id="time_logs" class="table table-condensed table-bordered">
        <thead>
          <tr>
            <th class="span1"></th>
            <th>Number</th>
            <th>Name</th>
            <th>Time</th>
            <th>Lap Time</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}<tr data-team="{{.Team.Id}}">
            <td><a href="#"><i class="icon-edit"></i></a></td>
            <td>{{.Team.Number}}</td>
            <td>{{.Team.Name | html}}</td>
            <td>{{.Time}}</td>
            <td>{{.LapTime}}</td>
          </tr>{{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="/js/jquery-1.7.2.min.js"></script>
{{template "timelog_edit.html"}}
</body>
</html>
